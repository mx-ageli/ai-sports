server:
  port: 8080
  tomcat:
    uri-encoding: utf-8
    basedir: /tmp/tomcat

spring:
  profiles:
    active: localprod

  thymeleaf:
    cache: false

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  aop:
    proxy-target-class: true

  servlet:
    multipart:
      enabled: true
      # 单个文件的最大上限
      max-file-size: 20MB
      # 单个请求的文件总大小上限
      max-request-size: 30MB


management:
  endpoints:
    web:
      exposure:
        include: /*

mybatis-plus:
  # 实体类扫描路径
  type-aliases-package: com.mx.ai.sports.monitor.entity,com.mx.ai.sports.system.entity
  # xml 扫描路径
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    # 关闭 mybatis-plus的 banner
    banner: false

