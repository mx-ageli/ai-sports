<div class="layui-layout layui-layout-admin" id="ekb-layout">
    <div class="layui-header layui-anim ekb-anim-down" id="app-header">
        <script type="text/html"
                template
                lay-done="layui.element.render('nav','ekb-header')">
            <ul class="layui-nav layui-layout-left" lay-filter="ekb-header">
                <li class="layui-nav-item" lay-unselect>
                    <a ekb-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right"></i>
                    </a>
                </li>

            </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="ekb-header">
                <li class="layui-nav-item layui-user" lay-unselect>
                    <a>
                        <img style="width: 1.9rem;margin-right:.5rem;border-radius: 50%"
                             src="{{ currentUser.avatar }}" title="头像">
                        {{ currentUser.fullName }}
                    </a>

                </li>
            </ul>
        </script>
    </div>

    <div class="ekb-tabs-hidden">
        <script type="text/html" id="TPL-app-tabsmenu" template>
            {{# if(layui.conf.viewTabs){ }}
            <div class="ekb-tabs-wrap">
          <span class="ekb-tabs-btn ekb-tabs-action ekb-tabs-prev" data-type="prev">
              <i class="layui-icon layui-icon-left"></i>
          </span>
                <span class="ekb-tabs-btn ekb-tabs-action ekb-tabs-next" data-type="next">
              <i class="layui-icon layui-icon-right"></i>
          </span>
                <span class="ekb-tabs-btn ekb-tabs-action ekb-tabs-down" data-type="down">
              <i class="layui-icon layui-icon-close"></i>
          </span>
                <ul class="ekb-tabs-menu">
                    {{# layui.each(layui.view.tab.data,function(i, item){ }}
                    <li data-type="page" class="ekb-tabs-btn" lay-url="{{item.fileurl}}">
                        <i class="ekb-tabs-ball"></i>{{ item.title }}<b class="layui-icon layui-icon-close ekb-tabs-close"></b>
                    </li>
                    {{# }) }}
                </ul>
            </div>
            {{# } }}
        </script>
    </div>

    <!-- 侧边菜单 -->
    <div class="layui-side" id="app-sidebar">
        <div class="layui-side-scroll">
            <div class="layui-logo" style="cursor: pointer">
<!--                <img data-th-src="@{ekb/images/logo.png}">-->
                <span>Ai体育</span>
            </div>
            <script
                    type="text/html"
                    template
                    lay-api="getMenus"
                    lay-done="layui.element.render('nav','ekb-sidebar');layui.ekb.sidebarFocus()">
                <ul class="layui-nav layui-nav-tree" lay-filter="ekb-sidebar" lay-shrink="all">
                    {{#
                    function __createSlidebar(data,index){
                    if(!data || data.length == 0) return '';
                    var html = '
                    <dl class="layui-nav-child">';
                        layui.each(data,function(i,child){
                        var left = index == 0 ? 50 : 50 + index * 20;
                        html += '
                        <dd><a style="padding-left:' + left + 'px" target="'+(child.target||'')+'"
                               lay-href="'+ (child.href||'') +'">' + child.title + '</a>';
                            if(child.childs) html += __createSlidebar(child.childs,index+1);
                            html += '</dd>';
                        });
                        html = html +'</dl>';
                    return html;
                    }
                    layui.each(d.childs, function(i,child){
                    }}
                    <li class="layui-nav-item">
                        <a lay-href="{{child.href||''}}" target="{{child.target||''}}" title="{{child.title}}"><i
                                class="layui-icon {{child.icon}}"></i>{{child.title}} {{# if(child.notice){ }}<span
                                class="layui-badge">{{ child.notice }}</span>{{# } }}</a>
                        {{ __createSlidebar(child.childs,0) }}
                    </li>
                    {{# }) }}
                </ul>
            </script>
        </div>
    </div>
    <!-- 主体内容 -->
    <div class="layui-body" id="ekb-body"></div>
</div>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['jquery', 'ekb', 'element'], function () {
        var $ = layui.jquery,
            $view = $('#ekb-layout'),
            ekb = layui.ekb;

        var element = layui.element;

        initTheme();

        $view.find('#user-avatar').attr('src', currentUser.avatar);

        $view.on('click', '.layui-logo', function () {
            ekb.navigate("/index");
        });

        $view.on('click', '#password-update', function () {
            ekb.modal.view('密码修改', 'password/update', {
                area: $(window).width() <= 750 ? '90%' : '500px',
                btn: ['确定'],
                yes: function () {
                    $('#user-password-update').find('#submit').trigger('click');
                }
            });
        });

        $view.on('click', '#user-profile', function () {
            ekb.navigate("/user/profile");
        });

        function initTheme() {
            var theme = currentUser.theme;
            var $sidebar = $('#app-sidebar');
            if (theme === 'black') {
                $sidebar.removeClass('ekb-theme-white');
            }
            if (theme === 'white') {
                $sidebar.addClass('ekb-theme-white');
            }
        }
    });
</script>
