<div class="layui-fluid layui-anim ekb-anim" id="ekb-dept" lay-title="用户组管理">
    <div class="layui-row layui-col-space8 ekb-container">
        <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body ekb-table-full">
                    <form class="layui-form layui-table-form" lay-filter="dept-table-form" id="dept-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md8 layui-col-sm9 layui-col-xs9">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="deptName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md4 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="dept:add,dept:delete,dept:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="dept-tree" lay-filter="deptTree" style="margin-left: 1rem"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header" id="form-header">新增用户组</div>
                <div class="layui-card-body ekb-table-full">
                    <form class="layui-form layui-table-form" action="" lay-filter="dept-form">
                        <div class="layui-form-item ekb-hide">
                            <label class="layui-form-label ekb-form-item-require">ID：</label>
                            <div class="layui-input-block">
                                <input type="text" name="deptId" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item ekb-hide">
                            <label class="layui-form-label">上级ID：</label>
                            <div class="layui-input-block">
                                <input type="text" value="" name="parentId" readonly autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label ekb-form-item-require">用户组：</label>
                            <div class="layui-input-block">
                                <input type="text" name="deptName" autocomplete="off" class="layui-input"
                                       minlength="2" maxlength="10" lay-verify="range">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户组排序：</label>
                            <div class="layui-input-block">
                                <input type="text" name="orderNum" autocomplete="off" class="layui-input"
                                       lay-verify="number">
                            </div>
                        </div>
                        <button type="reset" class="layui-btn ekb-hide" id="reset-form"></button>
                        <button class="layui-btn ekb-hide" lay-submit="" lay-filter="dept-form-submit"
                                id="submit-form"></button>
                    </form>
                </div>
                <div class="layui-card-footer">
                    <button class="layui-btn layui-btn-normal" id="submit">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'validate', 'ekb', 'form', 'eleTree'], function () {
        var $ = layui.jquery,
            ekb = layui.ekb,
            form = layui.form,
            validate = layui.validate,
            eleTree = layui.eleTree,
            dropdown = layui.dropdown,
            $view = $('#ekb-dept'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $submit = $view.find('#submit'),
            $header = $view.find('#form-header'),
            $searchForm = $view.find('#dept-table-form'),
            $deptName = $searchForm.find('input[name="deptName"]'),
            _currentDeptData,
            _deptTree;

        form.verify(validate);
        form.render();

        renderDeptTree();

        eleTree.on("nodeClick(deptTree)", function (d) {
            $header.text('修改用户组');
            var data = d.data.currentData.data;
            _currentDeptData = data;
            form.val("dept-form", {
                "deptName": data.deptName,
                "orderNum": data.orderNum,
                "createTime": data.createTime,
                "parentId": data.parentId,
                "deptId": data.deptId
            });
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                if (name === 'add') {
                    reset();
                    var selected = _deptTree.getChecked(false, true);
                    if (selected.length > 1) {
                        ekb.alert.warn('只能选择一个节点作为父级！');
                        return;
                    }
                    form.val("dept-form", {
                        "parentId": selected[0] ? selected[0].id : ''
                    });
                }
                if (name === 'delete') {
                    var checked = _deptTree.getChecked(false, true);
                    if (checked.length < 1) {
                        ekb.alert.warn('请勾选需要删除的用户组');
                        return;
                    }
                    var deptIds = [];
                    layui.each(checked, function (key, item) {
                        deptIds.push(item.id)
                    });
                    ekb.modal.confirm('提示', '当您点击确定按钮后，这些记录将会被彻底删除，如果其包含子记录，也将一并删除！', function () {
                        ekb.get(ctx + 'dept/delete/' + deptIds.join(','), null, function () {
                            ekb.alert.success('删除成功！');
                            reloadDeptTree();
                            reset();
                        })
                    });
                }
                if (name === 'export') {
                    ekb.download(ctx + 'dept/excel', getQueryParams(), '用户组信息表.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: '新增用户组',
                perms: 'dept:add'
            }, {
                name: 'delete',
                title: '删除用户组',
                perms: 'dept:delete'
            }, {
                name: 'export',
                title: '导出Excel',
                perms: 'dept:export'
            }]
        });

        $view.on('click', '#submit', function () {
            $view.find('#submit-form').trigger('click');
        });

        $reset.on('click', function () {
            $deptName.val('');
            reloadDeptTree();
            reset();
        });

        $query.on('click', function () {
            reloadDeptTree();
        });

        function getQueryParams() {
            return {
                "deptName": $deptName.val().trim()
            }
        }

        function reset() {
            $header.text('新增用户组');
            $view.find('#reset-form').trigger('click');
        }

        function renderDeptTree() {
            _deptTree = eleTree.render({
                elem: '.dept-tree',
                url: ctx + 'dept/tree',
                accordion: true,
                highlightCurrent: true,
                showCheckbox: true,
                checkStrictly: true,
                renderAfterExpand: false,
                where: {
                    "deptName": $deptName.val().trim(),
                    "invalidate_ie_cache": new Date()
                },
                request: {
                    name: 'name',
                    key: "id",
                    checked: "checked",
                    data: 'data'
                },
                response: {
                    statusName: "code",
                    statusCode: 200,
                    dataName: "data"
                }
            });
            return _deptTree;
        }

        function reloadDeptTree() {
            _deptTree = renderDeptTree();
        }

        form.on('submit(dept-form-submit)', function (data) {
            if (data.field.deptId && $header.text().indexOf('修改') !== -1) {
                if (ekb.nativeEqual(data.field, _currentDeptData)) {
                    ekb.alert.warn('数据未作任何修改！');
                    return false;
                }
                ekb.post(ctx + 'dept/update', data.field, function () {
                    ekb.alert.success('修改成功');
                    reloadDeptTree();
                    reset();
                })
            } else {
                ekb.post(ctx + 'dept', data.field, function () {
                    ekb.alert.success('新增成功');
                    reloadDeptTree();
                    reset();
                })
            }
            return false;
        });
    });
</script>
