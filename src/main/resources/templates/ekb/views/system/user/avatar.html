<script>
    layui.use(['element', 'jquery', 'ekb', 'upload'], function () {
        var $ = layui.jquery,
            element = layui.element,
            ekb = layui.ekb,
            upload = layui.upload,
            $view = $('#ekb-avatar');

        $view.find('img').each(function () {
            var $this = $(this);
            $this.on('click', function () {
                var $that = $(this);
                var target_src = $that.attr("src");
                ekb.get(ctx + 'user/avatar?image=' + target_src, null, function () {
                    layui.layer.closeAll();
                    ekb.modal.confirm('修改成功','是否马上刷新页面生效？',function () {
                        window.location.reload();
                    });
                })
            })
        })

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#avatar-upload-button',
            url: ctx + 'upload',
            size: 2048, //限制文件大小，单位 KB
            before: function (obj) {
                layer.msg('图片正在上传中...', {icon: 16, time: false, shade: 0.01});
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#avatar-upload-img').attr('src', result); //图片链接（base64）
                });
            },
            done: function (res) {
                //如果上传失败
                if (res.code === 200) {
                    $('#avatar-img-url').val(res.data);
                    $('#avatar-upload-img-url').attr("href", res.data);

                    $('#avatar-upload-img-div').show();

                    ekb.get(ctx + 'user/avatar?image=' + res.data, null, function () {
                        layui.layer.closeAll();
                        ekb.modal.confirm('修改成功','是否马上刷新页面生效？',function () {
                            window.location.reload();
                        });
                    })

                    var uploadTips = $('#avatar-upload-tips');
                    uploadTips.html('<div class="layui-form-mid layui-word-aux">点击图片可预览</div>');
                    return layer.msg('上传成功');
                } else {
                    return layer.msg('上传失败');
                }
            },
            error: function () {
                //演示失败状态，并实现重传
                var uploadTips = $('#avatar-upload-tips');
                uploadTips.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                uploadTips.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    });
</script>
