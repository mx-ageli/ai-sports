<style>
    #user-add {
        padding: 20px 25px 25px 0;
    }
    #user-add .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
</style>
<div class="layui-fluid" id="user-add">
    <form class="layui-form" action="" lay-filter="user-add-form">
        <div class="layui-form-item">
            <label class="layui-form-label ekb-form-item-require">账号：</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required|phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ekb-form-item-require">姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机：</label>
            <div class="layui-input-block">
                <input type="tel" name="mobile" lay-verify="phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="email" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ekb-form-item-require">角色：</label>
            <div class="layui-input-block">
                <select name="roleId"
                        lay-verify="required"
                        xm-select-direction="down"
                        xm-select="user-add-role"
                        xm-select-skin="default">
                </select>
            </div>
        </div>

        <div class="layui-form-item ekb-hide">
            <label class="layui-form-label ekb-form-item-require">用户组：</label>
            <div class="layui-input-block">
                <select name="deptId" id="user-add-dept" >
                    <option value="">请选择用户组</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label ekb-form-item-require">状态：</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="有效" checked="">
                <input type="radio" name="status" value="0" title="禁用">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ekb-form-item-require">性别：</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="0" title="男性">
                <input type="radio" name="sex" value="1" title="女性">
                <input type="radio" name="sex" value="2" title="保密" checked="">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <textarea name="description" maxlength="100" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item ekb-hide">
            <button class="layui-btn" lay-submit="" lay-filter="user-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['ekb', 'form', 'formSelects', 'validate' ], function () {
        var $ = layui.$,
            ekb = layui.ekb,
            layer = layui.layer,
            formSelects = layui.formSelects,
            form = layui.form,
            validate = layui.validate;

        form.verify(validate);
        form.render();

        formSelects.render();

        selectDeptName();

        function selectDeptName() {
            $.ajax({
                url: ctx + 'dept/select/tree',
                type: "GET",
                dataType: "json",
                success: function (result) {

                    var dept = document.getElementById("user-add-dept");

                    for (var i = 0; i < result.length; i++) {
                        var option = document.createElement("option");
                        option.setAttribute("value", result[i].id);
                        option.innerText = result[i].name;
                        dept.appendChild(option);
                    }

                    form.render("select");
                }
            });
        }

        formSelects.config('user-add-role', {
            searchUrl: ctx + 'role',
            response: {
                statusCode: 200
            },
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                for (var i = 0; i < data.length; i++) {
                    tranData.push({
                        name: data[i].roleName,
                        value: data[i].roleId
                    })
                }
                result.data = tranData;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                ekb.alert.error('获取角色列表失败');
            }
        });

        form.on('submit(user-add-form-submit)', function (data) {
            ekb.post(ctx + 'user', data.field, function () {
                layer.closeAll();
                ekb.alert.success('新增用户成功，初始密码为 123456');
                $('#ekb-user').find('#query').click();
            });
            return false;
        });
    });
</script>
